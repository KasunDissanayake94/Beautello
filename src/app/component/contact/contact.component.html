<app-navbar></app-navbar>

<section class="hero-wrap hero-wrap-2" [ngStyle]="{ 'background-image': 'url(' + background2 + ')'}" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
      <div class="col-md-9 pb-5">
        <h2 class="mb-0 bread">Contact Us</h2>
        <br>
        <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i class="ion-ios-arrow-forward"></i></span></p>
      </div>
    </div>
  </div>
</section>

<section class="contact-section bg-light">
  <div class="container">
    <div class="row no-gutters d-flex contact-info">
      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 py-md-5 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-map-signs"></span>
          </div>
          <h3 class="mb-4">Address</h3>
          <p>10200 Homagama, Colombo, Sri Lanka</p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 py-md-5 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-phone2"></span>
          </div>
          <h3 class="mb-4">Contact Number</h3>
          <p>+94 76 227 3634</p>

        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 py-md-5 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-paper-plane"></span>
          </div>
          <h3 class="mb-4">Email Address</h3>
          <p><a href="https://kalonish.com@gmail.com">kalonish.com@gmail.com</a></p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 py-md-5 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-globe"></span>
          </div>
          <h3 class="mb-4">Website</h3>
          <p><a href="https://www.facebook.com/kalonishglobal">KalonishGlobal</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
  <div class="container-fluid px-0">
    <div class="row no-gutters block-9">
      <div class="col-md-6 order-md-last d-flex">
        <form action="#" class="bg-light p-5 contact-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Name" [(ngModel)]="message.name" name="name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Email" [(ngModel)]="message.email" name="email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Subject" [(ngModel)]="message.subject" name="subject">
          </div>
          <div class="form-group">
            <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message" [(ngModel)]="message.message" name="message"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5" (click)="sendMessage()">
          </div>
        </form>

      </div>

      <div class="col-md-6 d-flex">
        <div id="map" class="bg-white">
          <iframe src = "https://maps.google.com/maps?q=6.841976, 80.003179&hl=es;z=14&amp;output=embed"  width="100%" height="100%" frameborder="" style="border:0" allowfullscreen></iframe>

        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
