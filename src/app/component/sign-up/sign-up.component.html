<app-navbar></app-navbar>
<section id="home-section" class="hero" [ngStyle]="{ 'background-image': 'url(' + background1 + ')', 'opacity': opacity}" data-stellar-background-ratio="0.5">
  <div class="home-slider owl">
    <div class="slider-item js-fullheight">
      <div class="overlay"></div>
      <div class="container-fluid p-0">
        <div class="row d-md-flex no-gutters slider-text align-items-end justify-content-end" data-scrollax-parent="true">
          <img class="one-third align-self-end order-md-last img-fluid" src="assets/images/bg_2.png" alt="">
          <div class="one-forth d-flex align-items-center" data-scrollax=" properties: { translateY: '70%' }">
            <div class="one-forth d-flex align-items-center" data-scrollax=" properties: { translateY: '70%' }">
              <div class="d-flex justify-content-center h-100">
                <div class="card">
                  <div class="card-header">
                    <h3>Sign Up</h3>
                  </div>
                  <div class="card-body">
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><span class="icon-user"></span></span>
                      </div>
                      <input type="text" class="form-control" [(ngModel)]="user.firstName" placeholder="Enter your First Name">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><span class="icon-user"></span></span>
                      </div>
                      <input type="text" class="form-control" [(ngModel)]="user.lastName" placeholder="Enter your Last Name">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><span class="icon-mobile-phone"></span></span>
                      </div>
<!--                      <input type="text" class="form-control" ng2TelInput [(ngModel)]="user.telephoneNumber" (ng2TelOutput)="getNumber($event)" />-->
                                            <input type="text" class="form-control" placeholder="+94711234445" [(ngModel)]="user.telephoneNumber">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><span class="icon-markunread_mailbox"></span></span>
                      </div>
                      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" placeholder="Enter your valid Email Address" [(ngModel)]="user.email">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><span class="icon-contact_mail"></span></span>
                      </div>
                      <input type="text" class="form-control" [(ngModel)]="user.nic" placeholder="Enter National ID Number">
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><span class="icon-user-circle"></span></span>
                      </div>
                      <select class="form-control" [(ngModel)]="user.userType" placeholder="Select User Type" >
                        <option value="owner">I am an Owner of a Salon</option>
                        <option value="customer">I am a Customer</option>
                      </select>
                    </div>

                    <!--                    <div class="row align-items-center remember">-->
                    <!--                      <input type="checkbox">Remember Me-->
                    <!--                    </div>-->

                    <div class="form-group">
                      <input type="submit" value="SignUp" (click)="signUp()" class="btn float-right login_btn">
                      <br>
                    </div>
                  </div>

                  <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                      Already have an account?<a href="#" [routerLink]="['/login']">Sign In</a>
                      <!--                      <small class="form-text text-muted">-->
                      <!--                        By clicking Sign Up you agree to Kalonish Salon Software storing and processing this information for your request. Please review our <a routerLink="/privacyPolicy">Privacy Policy.</a></small>-->
                    </div>
                    <div class="d-flex justify-content-center">
                      Agree to Kalonish &nbsp;<a routerLink="/privacyPolicy">Privacy Policy.</a>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
